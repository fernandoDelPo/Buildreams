<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildreams</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header class="top">
        <div class="headertop">
            <h1>Buildreams</h1>
            <div class="busqueda" action="#" method="GET">
                <input class="boton" placeholder="Busqueda de productos"></input>
                <p class="lupa"><i class="fa fa-search"></i>
            </div>
            <p class="usuario"><i class="fa fa-user-circle" aria-hidden="true"></i>
            <p class="favorito"><i class="fa fa-heart"></i>
            <p class="shop"><i class="fa fa-shopping-cart"></i>
        </div>
        <div class="subheader">
                <img class="logo" src="/images/Logo.png" alt="Logo">
                <nav class="iconos">
                <p class="facebook"><i class="fa-brands fa-facebook"></i>
                <p class="instagram"><i class="fa-brands fa-instagram"></i>
                <p class="whatsapp"><i class="fa-brands fa-whatsapp"></i>
                </nav>
        </div>

        <ul class="menu-header">
            <li><a href="#" target="_blank">MATERIALES</a></li>
            <li><a href="#" target="_blank">REVESTIMIENTOS</a></li>
            <li><a href="#" target="_blank">HERRAMIENTAS</a></li>
        </ul>
        </nav>
        </div>
        <section class="banner">
            <img class="banner" src="/images/Banner.png" alt="banner">
        </section>



        </div>

    </header>


</body>

</html>
